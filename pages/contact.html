<body>
    <!------------------HEADER------------------->
    <header>
        <div class="header__navegacion header__navegacion--last header__navegacion--first">
            <a href="/index.html"><img class="header__Logo" src="../multimedia/Logo.png" alt="Logo"></a>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li class="header__li header__li--over"><a class="header__texto" href="../index.html#aboutMe">About

                    </li>
                    <li class="header__li header__li--over"><a class="header__texto"

                            href="../pages/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!---------------------------CONTACT---------------------->
    <section class="contact">
        <h2 class="contact__tittle"><span class="contact__span">Contact</span></h2>
        <p class="contact__text">You can contact me through social networks, or write me in the following form.</p>
        <div class="redes__wrapper">
            <button class="btn--dribbble"><a href="https://dribbble.com/FedericoDelich" target="blank">Dribble</a></button>
            <button class="btn--behance"><a href="https://www.behance.net/fedelich" target="blank">Behance</a></button>
            <button class="btn--linkedin"><a href="https://www.linkedin.com/in/federicodelich/" target="blank">Linkedin</a></button>
        </div>
        <div class="formWrapper">
            <div class="formWrapper__imgcontainer">
                <img class="formWrapper__imgcontainer_image" src="../multimedia/Placeholder1.png" alt="" />
            </div>
            <div class="formWrapper__formcontainer">
                <h3 class="formWrapper__formcontainer__subtittle">Lets talk</h3>
                <p class="formWrapper__formcontainer_texto">You dont like forms? Send me an <a
                        class="form__link form__link--over" href="mailto:cuenta@deemail.com">email</a></p>
                <form>
                    <input class="form__Imput" type="text" id="name" placeholder="Enter your name...">
                    <br>
                    <input class="form__Imput" type="email" id="email" placeholder="Enter your Emai...">
                    <br>
                    <input class="form__Imput" type="text" id="subject" placeholder="Enter your subject...">
                    <br>
                    <textarea class="form__text" id="message">Write your message...</textarea>
                    <br>
                    <input class="form__Send form__Send--over" type="submit" value="Send" />
                </form>
            </div>
        </div>
        
    </section>
